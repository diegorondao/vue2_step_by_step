<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Atributo - v-on:model</title>
</head>
<body>
    <div id="app">
       <ol>
            <todo-item v-for="item in listItem" v-bind:data="item" v-bind:todo="item" v-bind:key="item.text"></todo-item>
       </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript">
        Vue.component('todo-item', {
            props:['todo'],
            template: '<li>{{todo.text}}</li>'
        });

        var app = new Vue({
            el:"#app",
            data: {
                listItem: [
                    {text: 'Item 01'},
                    {text: 'Item 02'},
                    {text: 'Item 03'}
                ]
            }
        })
    </script>
</body>
</html>
