<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Example with V-ONCE, V-HTML</title>
    <style type="text/css"></style>
</head>
<body>
    <div id="app">
        {{message}}

        <div v-once>{{message}}</div>
        
        <div v-html="conteudoEmHtml"></div>
        
        <div v-text="conteudoEmHtml"></div>
        
        <div v-bind:id="idDynamico"> idDynamico</div>

        <button v-bind:disabled="expressaoBooleana"> Button</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript">

        var app = new Vue({
            el:"#app",
            data: { 
                message:'Ol√°aa Vue',         
                conteudoEmHtml:"<b>Olha em Negrito</b> ",         
                idDynamico:"dinamico",         
                expressaoBooleana: true
            },
            computed:{},
            methods:{}
        });
    </script>
</body>
</html>
