<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Atributo - v-on:click or @click </title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>

        <button v-on:click="reverseMessage">1 opção -  Reverse Message</button>
        <button @click="reverseMessage">2 opção - Reverse Message</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data: {
                message:' Hello Vue - 2018'
            },

            methods:{
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
