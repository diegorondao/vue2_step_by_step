<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Atributo - v-bind </title>
</head>
<body>
    <div id="app">
        <span v-bind:title="message">
            Exemplo Message com v-bind
        </span>
        <p></p>
        <span title="Hello Brazil !">
            Eu estou Aqui!
        </span>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data: {
                message: 'Vue - 2018' + new Date()
            }
        })
    </script>
</body>
</html>
